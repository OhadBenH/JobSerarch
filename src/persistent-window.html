<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search Manager - Persistent Window</title>
    <style>
        body {
            width: 400px;
            min-height: 500px;
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8f9fa;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 15px;
        }
        
        .header h1 {
            margin: 0;
            color: #2c3e50;
            font-size: 20px;
            font-weight: 600;
        }
        
        .header p {
            margin: 5px 0 0 0;
            color: #6c757d;
            font-size: 14px;
        }
        
        .focus-control {
            text-align: center;
            margin-bottom: 15px;
        }
        
        .focus-button {
            padding: 8px 16px;
            background: #ffc107;
            color: #212529;
            border: none;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .focus-button:hover {
            background: #e0a800;
            transform: translateY(-1px);
        }
        
        .focus-button:active {
            transform: translateY(0);
        }
        
        .main-content {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .action-button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .save-job-button {
            background: #007bff;
            color: white;
        }
        
        .save-job-button:hover {
            background: #0056b3;
        }
        
        .save-job-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .download-jobs-button {
            background: #28a745;
            color: white;
        }
        
        .download-jobs-button:hover {
            background: #218838;
        }
        
        .download-jobs-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .show-jobs-button {
            background: #17a2b8;
            color: white;
        }
        
        .show-jobs-button:hover {
            background: #138496;
        }
        
        .show-jobs-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .clear-storage-button {
            background: #dc3545;
            color: white;
        }
        
        .clear-storage-button:hover {
            background: #c82333;
        }
        
        .clear-storage-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .settings-button {
            width: 100%;
            padding: 10px;
            background: transparent;
            color: #6c757d;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            margin-top: 12px;
            transition: background-color 0.2s;
        }
        
        .settings-button:hover {
            background: #f8f9fa;
        }
        
        .status-message {
            margin-top: 12px;
            padding: 10px 12px;
            border-radius: 4px;
            font-size: 13px;
            display: none;
        }
        
        .status-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status-message.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .progress-container {
            margin-top: 12px;
            display: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e9ecef;
            border-radius: 3px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: #007bff;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .progress-steps {
            margin-top: 8px;
            font-size: 12px;
            color: #6c757d;
        }
        
        .current-step {
            color: #007bff;
            font-weight: 500;
        }
        
        .settings-panel {
            display: none;
            margin-top: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 6px;
            border: 1px solid #dee2e6;
        }
        
        .settings-panel h3 {
            margin: 0 0 12px 0;
            font-size: 14px;
            color: #495057;
        }
        
        .form-group {
            margin-bottom: 12px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 4px;
            font-size: 12px;
            font-weight: 500;
            color: #495057;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 6px 8px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 12px;
            box-sizing: border-box;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }
        
        .help-text {
            font-size: 11px;
            color: #6c757d;
            margin-top: 4px;
        }
        
        .save-settings-button {
            width: 100%;
            padding: 8px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 8px;
        }
        
        .save-settings-button:hover {
            background: #0056b3;
        }
        
        .footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #e9ecef;
            font-size: 12px;
            color: #6c757d;
        }
        
        .footer a {
            color: #007bff;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        .warning-content {
            padding: 10px;
        }
        
        .warning-title {
            font-weight: 600;
            margin-bottom: 10px;
            color: #856404;
        }
        
        .warning-message {
            margin-bottom: 15px;
            line-height: 1.4;
        }
        
        .warning-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-primary:hover {
            background: #0056b3;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #545b62;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîç Job Search Manager</h1>
        <p>Keep this window open while browsing job sites</p>
    </div>
    
    <div class="focus-control">
        <button id="bringToFrontButton" class="focus-button">
            üìå Always on top (click to disable)
        </button>
    </div>
    
    <div class="main-content">
        <div class="button-group">
            <button id="saveJobButton" class="action-button save-job-button">
                üíæ Save to my jobs
            </button>
            
            <button id="downloadJobsButton" class="action-button download-jobs-button">
                üì• Download all my jobs as CSV
            </button>
            
            <button id="showJobsButton" class="action-button show-jobs-button">
                üìã Show my jobs
            </button>
            
            <button id="clearStorageButton" class="action-button clear-storage-button">
                üóëÔ∏è Clear All Data & Settings
            </button>
        </div>
        
        <button id="settingsButton" class="settings-button">
            ‚öôÔ∏è Settings
        </button>
        
        <div id="statusMessage" class="status-message"></div>
        
        <div id="progressContainer" class="progress-container">
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill"></div>
            </div>
            <div id="progressSteps" class="progress-steps">
                <span id="currentStep" class="current-step">Ready</span>
            </div>
        </div>
        
        <div id="settingsPanel" class="settings-panel">
            <h3>Settings</h3>
            
            <div class="form-group">
                <label for="fileLocationInput">File Save Location:</label>
                <input type="text" id="fileLocationInput" placeholder="e.g., C:\JobSearch\">
                <div class="help-text">Leave empty to use default Downloads folder</div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>Navigate to any job posting page and click "Save to my jobs"</p>
        <p>This window will stay open while you browse different sites</p>
    </div>
    
    <script src="file-storage.js"></script>
    <script src="persistent-window.js"></script>
</body>
</html>
